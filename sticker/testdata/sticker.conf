[input]
word_pieces = "bert-base-german-cased-vocab.txt"

[labeler]
labels = "sticker.labels"
encoders = [
  { name = "dep", encoder = { dependency = "relativepos" } },
  { name = "lemma", encoder = { lemma = "form" } },
  { name = "pos", encoder = { sequence = "pos" } },
]

[model]
parameters = "epoch-99"
pretrain_config = "bert_config.json"